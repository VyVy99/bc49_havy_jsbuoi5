<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-bai1-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-bai1" type="button" role="tab" aria-controls="v-pills-bai1"
                    aria-selected="true">Bài 1</button>
                <button class="nav-link" id="v-pills-bai2-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bai2"
                    type="button" role="tab" aria-controls="v-pills-bai2" aria-selected="false">Bài 2</button>
                <button class="nav-link" id="v-pills-bai3-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bai3"
                    type="button" role="tab" aria-controls="v-pills-bai3" aria-selected="false">Baì 3</button>
                <button class="nav-link" id="v-pills-bai4-tab" data-bs-toggle="pill" data-bs-target="#v-pills-bai4"
                    type="button" role="tab" aria-controls="v-pills-bai4" aria-selected="false">Bài 4</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <!-- bài 1 -->
                <div class="tab-pane fade show active" id="v-pills-bai1" role="tabpanel"
                    aria-labelledby="v-pills-bai1-tab">

                    <h1>Tính điểm tổng kết thi tuyển đại hoc</h1>
                    <label for="diem_chuan">Điểm chuẩn:</label>
                    <input type="text" id="diem_chuan"><br>

                    <label for="diem_1">Điểm môn 1:</label>
                    <input type="text" id="diem_1"><br>

                    <label for="diem_2">Điểm môn 2:</label>
                    <input type="text" id="diem_2"><br>

                    <label for="diem_3">Điểm môn 3:</label>
                    <input type="text" id="diem_3"><br>


                    <div class="mb-3">
                        <label for="khuVuc">Khu vực:</label>
                        <select class="form-select form-select-lg" id="khuVuc">
                            <option value="X">Không ưu tiên</option>
                            <option value="A">Khu vực A</option>
                            <option value="B">Khu vực B</option>
                            <option value="C">Khu vực C</option>
                        </select>
                    </div>
                    <!-- Đối tượng dự thi -->

                    <div class="mb-3">
                        <label for="doiTuong">Đối tượng dự thi:</label>
                        <select class="form-select form-select-lg" id="doiTuong">
                            <option value="0">Không ưu tiên</option>
                            <option value="1">Đối tượng 1</option>
                            <option value="2">Đối tượng 2</option>
                            <options value="3">Đối tượng 3</options>
                        </select>
                    </div>
                    <!-- tính toán -->

                    <button class="btn btn-success" id="btnBai1">Kết quả</button>
                    <div class="btn btn-danger" id="ketQuaB1"></div>
                </div>

                <!-- bài 2 -->
                <div class="tab-pane fade" id="v-pills-bai2" role="tabpanel" aria-labelledby="v-pills-bai2-tab">
                    <h1>Tính tiền điện</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Tên</label>
                        <input type="text" class="form-control" name="" id="ten" aria-describedby="helpId"
                            placeholder="Nhập tên của bạn ở đây">
                    </div>
                    <div class="mb-3">
                        <label for="soKw" class="form-label">Số kW tiêu thụ</label>
                        <input type="text" class="form-control" name="" id="soKw"
                            placeholder="Nhập số kw tiêu thụ của bạn">
                    </div>
                    <button class="btn btn-success" id="btnBai2">Kết quả</button>
                    <div class="btn btn-danger" id="ketQuaB2"></div>
                </div>

                <!-- bài 3 -->
                <div class="tab-pane fade" id="v-pills-bai3" role="tabpanel" aria-labelledby="v-pills-bai3-tab">
                    <h1 class="text-center my-3">Tính thuế thu nhập cá nhân</h1>
                    <div class="mb-3">
                        <label for="hoTen" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ và tên của bạn" />
                    </div>
                    <div class="mb-3">
                        <label for="tongThuNhap" class="form-label">Tổng thu nhập năm (triệu đồng)</label>
                        <input type="number" class="form-control" id="tongThuNhap"
                            placeholder="Nhập tổng thu nhập năm của bạn" />
                    </div>
                    <div class="mb-3">
                        <label for="soNguoiPhuThuoc" class="form-label">Số người phụ thuộc</label>
                        <input type="number" class="form-control" id="soNguoiPhuThuoc"
                            placeholder="Nhập số người phụ thuộc của bạn" />
                    </div>
                    <button class="btn btn-success" id="btnBai3">Kết quả</button>
                    <div class="btn btn-danger" id="ketQuaB3"></div>



                </div>
                <!-- bài 4 -->
                <div class="tab-pane fade" id="v-pills-bai4" role="tabpanel" aria-labelledby="v-pills-bai4-tab">

                    <h1 class="text-center my-3">Tính tiền cap</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Loại khách hàng</label>
                        <select class="form-select form-select-lg" name="" id="loaiKhachHang">
                            <option selected>Chọn loại khách hàng</option>
                            <option value="Nhà dân">Nhà dân</option>
                            <option value="Doanh nghiệp">Doanh nghiệp</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Nhập mã khách hàng..." id="maKhachHang">
                    <input type="text" placeholder="Số kênh cao cấp..." id="soKenhCaoCap">
                    <input type="text" placeholder="Số kết nối..." id="soKetNoi" disabled>

                    <button class="btn btn-success" id="btnBai4">Tính tiền cap</button>
                    <div class="btn btn-danger" id="ketQuaB4"></div>

                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./index.js"></script>
</body>

</html>
